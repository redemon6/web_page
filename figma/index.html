<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login__page">
        <div class="login__left">
            <img src="images/LeftImage.png" alt="">
        </div>

        <div class="login__right">
            <div class="login__right__logo">
                <img src="images/Logo.png" alt="">
            </div>
            <form action="">
                <h2>Register to CHEYNI</h2>
                <p>Create and share videos in seconds.</p>
                <button id="gmail__btn">
                    <img src="images/icon-google.svg" alt="">
                    Continue with Gmail
                </button>

                <div class="or_separater">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Name" name="" id="">
                    <input type="text" placeholder="Surname" name="" id="">
                </div>
                <input type="email" placeholder="Email" name="" id="">
                <input type="password" placeholder="Password" name="" id="">
                <input type="password" placeholder="Confirm Password" name="" id="">
                <div class="form-group">
                    <input type="text" placeholder="Promo Code" name="" id="">
                    <input type="text" placeholder="Referal Code" name="" id="">
                </div>
                <button id="register__btn">Register</button>
                <span>Do you have an account? <a id="login__link" href="/login">Login</a></span>
            </form>
        </div>
    </div>
</body>

</html>
